{% extends 'blogapp/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post-card">
			<h3 class="post-title">{{post.title}}</h3>
			<div class="post-details">
				<p>{{post.date_published}}<br><br>{{post.text|truncatewords:"50"}}</p>
				<div class="post-button">
					<a class="post-nav" href="{% url 'full_post' pk=post.pk%}">Read</a>
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
